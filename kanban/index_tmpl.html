 .cont_princ_lists {
     position: relative;

 .cont_princ_lists > ul > li {
     position: relative;
     float: left;

     font-weight: 700;
 }

 .col_md_2_list {
     width: 250px;
     position: relative;
     float: left;
     margin-top: 20px;
 }

 .col_md_2_list  > h4 {
     text-align: left;
     font-family: 'Open Sans', sans-serif;
     font-size: 14px;
     font-weight: 700;
 }

 .col_md_2_list  > p {
     text-align: left;
     font-family: 'Open Sans', sans-serif;
     font-size: 10px;

 }

 .col_md_3_list {
     width: 121px;
     position: relative;
     float: left;
     height: 14px;
     top:50%;
     margin-top: -10px;
 }

 .col_md_3_list > .cont_text_date {
     text-align: right;
     font-family: 'Open Sans', sans-serif;
     font-size: 14px;
     font-weight: 700;
 }

 .col_md_3_list > .cont_text_date > p {
     text-align: right;
     margin-right: 20px;
 }

 .col_md_3_list:hover > .cont_btns_options{
     opacity: 1;
 }

 .col_md_3_list > .cont_btns_options{
     position: absolute;
     width: 100%;
     opacity: 0;
     -webkit-transition: all 0.5s;
     -o-transition: all 0.5s;
     transition: all 0.5s;
     background-color: #F1F1EF;
     width: 100%;
     height: 47px;
     top: 0px;
 }

 .col_md_3_list > .cont_btns_options > ul > li {
     position: relative;
     float: right;
     width: 100%;
     list-style-type: none;
 }

 .col_md_3_list > .cont_btns_options > ul > li:nth-child(1) > a {
     /*   background-color: #ef5350; */
 }

 .col_md_3_list > .cont_btns_options > ul > li > a {
     display: block;
     width: 20px;
     height: 15px;
     background-color: #4C75A1;
     padding: 5px 3px;
     border-radius: 50%;
     color: #fff;
     margin-top: -5px;
 }

 .col_md_3_list > .cont_btns_options > ul > li > a > i {
     font-size: 15px;
 }

 .list_todo {
     z-index: 1;
 }

 .list_started > .col_md_1_list {
     border-left: 4px solid #e45;
     color: #e45;
 }

 .list_wait > .col_md_1_list {
     border-left: 4px solid #e45;
     color: #e45;
 }

 .list_todo > .col_md_1_list {
     border-left: 4px solid #2A476B;
     color: #2A476B;
 }

 .list_scheduled > .col_md_1_list {
     border-left: 4px solid #EF8A18;
     color: #EF8A18;
 }

</style>
<script>

 var tasks = {{ task_list }};

 window.onload = function () {

     tasks.forEach(function (task) {

         switch (task['state']) {
             case "SCHEDULED":
                 list_id = 'scheduled_list'
                 li_class_name = 'list_scheduled'
                 break;
             case "STARTED":
                 list_id = 'started_list'
                 li_class_name = 'list_started'
                 break;
             case "WAITING":
                 list_id = 'wait_list'
                 li_class_name = 'list_wait'
                 break;
             case "TODO":
                 list_id = 'todo_list'
                 li_class_name = 'list_todo'
                 break;
             default:
                 return;
         }

         list_root = document.getElementById(list_id);

         elem = document.createElement('li');
         elem.classList.add(li_class_name);

         elem.innerHTML =
             `
             <div class="col_md_1_list">
                <p>
             ` +
             task['project'] +
             `
                </p>
             </div>
             <div class="col_md_2_list">
                <h4>
             ` +
             task['name'] +
             `
                </h4>
                <p>
             ` +
             task['description'] +
             `
                </p>
             </div>
             <div class="col_md_3_list">
                <div class="cont_text_date">
                    <p>TODAY</p>
                </div>
             </div>
             `;
         list_root.appendChild(elem);
     });
 }
</script>
